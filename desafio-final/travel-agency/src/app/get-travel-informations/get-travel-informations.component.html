<div class="main">
    <form>
        <div class="input-select">
            <p>País de origem:</p>
            <select class="form-select" [(ngModel)]="originCountry" name="originCountry" (ngModelChange)="onChangeOriginCountry($event)">
                <option selected>Selecione o país de origem</option>
                <option *ngFor="let country of countries">{{ country.country }}</option>
            </select>
        </div>
        <div class="input-select">
            <p>País de destino:</p>
            <select class="form-select" [(ngModel)]="destinyCountry" name="destinyCountry" (ngModelChange)="onChangeDestinyCountry($event)">
                <option selected>Selecione o país de destino</option>
                <option *ngFor="let country of countries">{{ country.country }}</option>
            </select>
        </div>
        <div class="input-select">
            <p>Cidade de origem:</p>
            <select class="form-select">
                <option selected>Selecione a cidade de origem</option>
                <option *ngFor="let country of originCountryCities">{{ country.city }}</option>
            </select>
        </div>
        <div class="input-select">
            <p>Cidade de destino:</p>
            <select class="form-select">
                <option selected>Selecione a cidade de destino</option>
                <option *ngFor="let country of destinyCountryCities">{{ country.city }}</option>
            </select>
        </div>
        <div class="input-number">
            <label for="adults">Adultos:</label>
            <button type="button" (click)="increaseAdults()">+</button>
            <input [(ngModel)]="adults" name="adults" id="adults" type="number">
            <button type="button" (click)="decreaseAdults()">-</button>
        </div>
        <div class="input-number">
            <label for="childs">Crianças:</label>
            <button type="button" (click)="increaseChilds()">+</button>
            <input [(ngModel)]="childs" name="childs" id="childs" type="number">
            <button type="button" (click)="decreaseChilds()">-</button>
        </div>
        <div class="input-radio">
            <input id="economic-class" type="radio">
            <label for="economic-class">Econômica</label>
        </div>
        <div class="input-radio">
            <input name="planeClass" id="executive-class" type="radio">
            <label name="planeClass" for="executive-class">Executiva</label>
        </div>
        <div class="input-range">
            <label for="miles" class="form-label">Utilizar 0 milhas: </label>
            <input type="range" class="form-range" id="miles">
        </div>
    </form>
</div>
