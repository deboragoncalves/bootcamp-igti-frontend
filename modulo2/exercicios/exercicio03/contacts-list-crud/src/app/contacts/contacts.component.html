<section>
    <h2>Contatos</h2>
    <ul>
        <ul *ngFor="let contact of listContacts">
            <li>{{ contact.name }}</li>
            <li>{{ contact.phone }}</li>
            <li><a routerLink="/update-contact/{{ contact.id }}">Atualizar</a></li>
            <li><a (click)="deleteContact(contact)">Excluir</a></li>
        </ul>
    </ul>
    <a routerLink="/create-contact">Adicionar</a>
</section>
