<section>
    <p>Adicionar contato</p>
    <form [formGroup]="addContactForm" class="form" (ngSubmit)="addContact()">
        <div>
            <label class="form-label label" for="name">Nome</label>
            <input class="form-control input" type="text" id="name" formControlName="name">
        </div>
        <div>
            <label class="form-label label" for="phone">Telefone</label>
            <input class="form-control input" type="text" id="phone" formControlName="phone">
        </div>
        <div class="buttons">
            <button class="btn btn-primary" [disabled]="!addContactForm.valid" type="submit">Adicionar</button>
            <button class="btn btn-primary" type="button" routerLink="/contacts">Voltar</button>
        </div>
    </form>
</section>
